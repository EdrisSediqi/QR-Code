<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
<body>
  <header class="flex items-center justify-center 
                w-full h-screen bg-LightGray font-sans">
      <div class="flex flex-col items-center
      justify-center w-72 h-auto rounded-xl 
      bg-White p-4 shadow-2xl shadow-black/20">
      <div class="flex items-center">
        <img class="rounded-xl" src="images/image-qr-code.png" alt="">
      </div>
      <h1 class="fkex items-center justify-center
      text-center font-bold text-xl mt-5 w-64 text-DarkBlue">
        Improve your front-end skills
        by building projects
      </h1>
      <p class="flex items-center justify-center text-center
      text-GrayishBlue w-64 text-sm px-2 mb-6 mt-4">
        Scan the QR code to visit Frontend Mentor 
        and take your coding skills to the next level
      </p>
      </div>

  </header>

</body>
</html>
